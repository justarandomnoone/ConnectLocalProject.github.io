<html>
<head>
    <title>ConnectLocal for Business</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            background-color: #4A90E2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .logo span {
            font-weight: normal;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .header .nav .login {
            background-color: #7BAFD4;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main {
            background: url('https://fsqcorp-dev-wpvip.md-staging.com/wp-content/uploads/sites/4/2024/04/fsq-corp-new-home-bg.png') no-repeat center center/cover;
            height: calc(100vh - 50px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .main h1 {
            font-size: 48px;
            margin: 0;
        }
        .main h1 span {
            font-weight: bold;
        }
        .main p {
            font-size: 18px;
            margin: 10px 0 30px;
        }
        .business-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        .business-form input, .business-form select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .business-form button {
            background-color: #35B0AB;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .footer {
            background-color: #35B0AB;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: #35B0AB;
            text-decoration: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ConnectLocal <span>for Business</span></div>
        <div class="nav">
            <a class="login" onclick="openLoginPopup()">Login</a>
        </div>
    </div>
    <div class="main">
        <h1>Add Your <span>Business</span></h1>
        <p>Fill out the details below to add your business to ConnectLocal.</p>
        <form class="business-form" id="addBusinessForm">
            <input type="text" id="businessName" placeholder="Business Name" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="address" placeholder="Address" required>
            <button type="submit">Add Business</button>
        </form>
    </div>
    <div class="footer">
        <i class="fas fa-chevron-down"></i>
    </div>

    <script>
        document.getElementById('addBusinessForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const businessName = document.getElementById('businessName').value;
            const category = document.getElementById('category').value.trim().toLowerCase(); // No restrictions
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            if (businessName && category && email && address) {
                // Create a business object
                const business = {
                    name: businessName,
                    email: email,
                    address: address
                };

                // Get existing businesses for this category from localStorage
                let businesses = JSON.parse(localStorage.getItem(category)) || [];
                
                // Add new business to the category
                businesses.push(business);

                // Save the updated businesses list to localStorage
                localStorage.setItem(category, JSON.stringify(businesses));

                alert("Business added successfully!");

                // Clear the form fields
                document.getElementById('addBusinessForm').reset();
            } else {
                alert("Please fill out all fields.");
            }
        });
    </script>
</body>
</html>
